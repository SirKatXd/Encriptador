<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/appicon/favicon.png" type="image/x-icon">
    <title>Encriptador - Alura</title>
</head>
<body>
    <header>
        <div class="logo"><img src="assets/images/Logo.svg" alt=""></div>
    </header>
    <main>
        <section class="encrypt-section">
            <textarea name="textbox" class="textbox" placeholder="Ingrese el texto aquí"></textarea>
            <span class="warning"><img src="assets/images/bi_exclamation-circle-fill.svg" alt=""> Solo letras minusculas y sin acentos.</span>
            <div class="botones">
                <button class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
            
        </section>    
    </main>
    <aside>
        <div class="encrypted-message">
            <div class="img-enc">
                <img src="assets/images/Muñeco.png" alt="">
                <div class="container">
                    <div class="texts">
                        <h3>
                            Ningún mensaje fue encontrado
                        </h3>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>
                
                
            </div>
        </div>
    </aside>
</body>
</html>
